<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imagenes/logo.jpg" alt="logo" class="logo">
        <h1>Encriptador Alura</h1>
    </header>

    <main>
        <section class="izquierdo">
            <textarea class="area-texto" cols="50" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <p class="aviso">Solo letras minusculas y sin acentos</p>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="derecho">
            <textarea class="area-desencriptado" cols="30" rows="10"></textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
